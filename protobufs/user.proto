syntax = "proto3";
package protobufs;

option go_package = "./protobufs";

message UserMessage {
    int64 user_id = 1;
    optional string username = 2;
}

message UserServiceResponse {
    optional string id = 1;
    bool has_success = 2;
    string msg = 3;
    
}

service User {
    rpc DeleteUser(UserMessage) returns (UserServiceResponse) {}
    rpc SaveUser(UserMessage) returns (UserServiceResponse) {}
    rpc UpdateUser(UserMessage) returns (UserServiceResponse) {}
}